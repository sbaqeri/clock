      <select id="lunchTimeSelector">
        <option value="1">1 AM - 2AM</option>

        <option value="6">6 AM - 7AM</option>
        <option value="7">7 AM - 8AM</option>
        <option value="8">8 AM - 9AM</option>
        <option value="9">9 AM - 10AM</option>
        <option value="10">10 AM - 11AM</option>
        <option value="11">11 AM - 12PM</option>
        <option value="12" selected>12 PM - 1PM</option>
        <option value="13">1 PM - 2PM</option>

        <option value="1">1 AM - 2AM</option>

      </select>
      <br />
      <button id="partyTimeButton">Party!</button>

      <footer>
        <p>&copy; Skillcrush 2016</p>
      </footer>
    </div>
    <script>
      let wakeUpTime = 7;
      let noon = 12;
      let lunchtime = 12;
      let naptime = lunchtime + 2;
      let partyTime;
      let evening = 18;
      //   showcurrent time on the page
      let showCurrentTime = function () {
        //   display the string on the webpage
        let clock = document.getElementById("clock");
        let currentTime = new Date();
        let hours = currentTime.getHours();
        let minutes = currentTime.getMinutes();
        let seconds = currentTime.getSeconds();
        let meridian = "AM";
        // set hours
        if (hours >= noon) {
          meridian = "PM";
        }
        if (hours > noon) {
          hours = hours - 12;
        }
        // set minutes
        if (minutes < 10) {
          minutes = "0" + minutes;
        }
        // set seconds
        if (seconds < 10) {
          seconds = "0" + seconds;
        }
        // concat together and display time
        let clockTime =
          hours + ":" + minutes + ":" + seconds + " " + meridian + "!";
        clock.innerText = clockTime;
      };
      // getting the clock to increment on its own and change out messages and picutre
      let updateClock = function () {
        let time = new Date().getHours();
        let messageText;
        let image =
          "https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/08/normalTime.jpg";
        let timeEventJS = document.getElementById("timeEvent");
        let lolCatImageJS = document.getElementById("lolcatImage");
        if (time == partyTime) {
          image =
            "https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/08/partyTime.jpg";
          messageText = "let's party!";
        } else if (time == wakeUpTime) {
          image =
            "https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/cat1.jpg";
          messageText = "wake Up!";
        } else if (time == lunchtime) {
          image =
            "https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/cat2.jpg";
          messageText = "Let's have some lunch!";
        } else if (time == naptime) {
          image =
            "https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/cat3.jpg";
          messageText = "Sleep tight!";
        } else if (time < noon) {
          image =
            "https://pbs.twimg.com/profile_images/378800000532546226/dbe5f0727b69487016ffd67a6689e75a.jpeg";
          messageText = "Good morning!";
        } else if (time >= evening) {
          image =
            "https://upload.wikimedia.org/wikipedia/commons/8/8c/Cat_sleep.jpg";
          messageText = "Good evening!";
        } else {
          image =
            "https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/08/normalTime.jpg";
          messageText = "Good afternoon!";
        }
        console.log(messageText);
        timeEventJS.innerText = messageText;
        lolcatImage.src = image;

        showCurrentTime();
      };
      updateClock();
      // Getting the clock to increment once a second
      let oneSecond = 1000;
      setInterval(updateClock, oneSecond);
      // getting the party time to work
      let partyButton = document.getElementById("partyTimeButton");
      let partyEvent = function () {
        if (partyTime < 0) {
          partyTime = new Date().getHours();
          partyTimeButton.innerText = "party over!";
          partyTimeButton.style.backgroundColor = "#0A8DAB";
        } else {
          partyTime = -1;
          partyTimeButton.innerText = "party time!";
          partyTimeButton.style.backgroundColor = "#222";
        }
      };
      partyButton.addEventListener("click", partyEvent);
      partyEvent();
      // activates wakep selection
      let wakeUpTimeSelector = document.getElementById("wakeUpTimeSelector");
      let wakeUpEvent = function () {
        wakeUpTime = wakeUpTimeSelector.value;
      };
      wakeUpTimeSelector.addEventListener("change", wakeUpEvent);
      // activates lunch selector
      let lunchTimeSelector = document.getElementById("lunchTimeSelector");
      let lunchEvent = function () {
        lunchtime = lunchTimeSelector.value;
      };
      lunchTimeSelector.addEventListener("change", lunchEvent);
      // activates nap time selector
      let napTimeSelector = document.getElementById("napTimeSelector");
      let napEvent = function () {
        naptime = napTimeSelector.value;
      };
      napTimeSelector.addEventListener("change", napEvent);
    </script>

</html>
